<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <!--a href="{% url 'app_users:logout' %}" class="btn btn-primary">Logout</a>-->
                <form method="post" action="{% url 'app_users:logout' %}?next=/">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="">Logout</button>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary" role="button">Add Author & Quote</a>
                </form>

                {% else %}
                <a href="{% url 'app_users:signup' %}" class="btn btn-primary">SignUp</a>
                <a href="{% url 'app_users:signin' %}" class="btn btn-primary">LogIn</a>
                {% endif %}
                </p>
            </div>
        </div>
    </div>


    {% block content %} {% endblock %}

    </div>
</body>

</html>
